name: Build

on:
  workflow_dispatch:

jobs:
  build_unix:
    name: Build for ${{ matrix.profile.target }}
    strategy:
      matrix:
        profile:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.profile.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Rust toolchain and target toolchain
        run: rustup toolchain install nightly --profile minimal && rustup target add ${{ matrix.profile.target }} --toolchain nightly
      - name: Setup Cross
        if: contains(matrix.profile.target, 'musl')
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cross
      - name: Build
        if: contains(matrix.profile.target, 'musl') == false
        run: cargo +nightly build --release --target ${{ matrix.profile.target }}
      - name: Build with Cross
        if: contains(matrix.profile.target, 'musl')
        run: cross +nightly build --release --target ${{ matrix.profile.target }}
      - name: Archive
        run: |
          mkdir -p target/release
          cp target/${{ matrix.profile.target }}/release/nyanpasu_service target/release/nyanpasu_service
          tar -czf nyanpasu_service-${{ matrix.profile.target }}.tar.gz target/release/nyanpasu_service
      - name: Calc the archive signature
        run: sha256sum nyapasu_service-${{ matrix.profile.target }}.tar.gz > nyapasu_service-${{ matrix.profile.target }}.tar.gz.sha256
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nyanpasu_service-${{ matrix.profile.target }}
          path: |
            nyanpasu_service-${{ matrix.profile.target }}.tar.gz
            nyanpasu_service-${{ matrix.profile.target }}.tar.gz.sha256

  release_windows:
    name: Build ${{ matrix.profile.target }}
    strategy:
      matrix:
        profile:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    runs-on: ${{ matrix.profile.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Rust toolchain and target toolchain
        run: rustup toolchain install nightly --profile minimal && rustup target add ${{ matrix.profile.target }} --toolchain nightly
      - name: Build
        run: cargo +nightly build --release --target ${{ matrix.profile.target }}
      - name: Archive
        run: |
          mkdir -p target/release
          cp target/${{ matrix.profile.target }}/release/nyanpasu_service.exe target/release/nyanpasu_service.exe
          7z a -tzip nyanpasu_service-${{ matrix.profile.target }}.zip target/release/nyanpasu_service.exe
      - name: Calc the archive signature
        shell: pwsh
        run: Get-FileHash nyanpasu_service-${{ matrix.profile.target }}.zip -Algorithm SHA256 | Format-List > nyanpasu_service-${{ matrix.profile.target }}.zip.sha256
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nyanpasu_service-${{ matrix.profile.target }}
          path: |
            nyanpasu_service-${{ matrix.profile.target }}.zip
            nyanpasu_service-${{ matrix.profile.target }}.zip.sha256
